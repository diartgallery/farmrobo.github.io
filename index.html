<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Spinning Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wheel" id="wheel">
            <div class="tool" data-name="Tool 1" data-specs="Specifications for Tool 1" style="--i: 0;">
                <img src="tool1.png" alt="Tool 1">
            </div>
            <div class="tool" data-name="Tool 2" data-specs="Specifications for Tool 2" style="--i: 1;">
                <img src="tool2.png" alt="Tool 2">
            </div>
            <div class="tool" data-name="Tool 3" data-specs="Specifications for Tool 3" style="--i: 2;">
                <img src="tool3.png" alt="Tool 3">
            </div>
            <div class="tool" data-name="Tool 4" data-specs="Specifications for Tool 4" style="--i: 3;">
                <img src="tool4.png" alt="Tool 4">
            </div>
            <div class="tool" data-name="Tool 5" data-specs="Specifications for Tool 5" style="--i: 4;">
                <img src="tool5.png" alt="Tool 5">
            </div>
        </div>
        <div class="center">
            <img id="robotImage" src="default_robot.png" alt="Robot" />
            <div id="tooltip" class="tooltip"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
